    <style>
        #view2 {
            max-width: 800px;
        }

        #view2 .col {
            padding: 2px;
        }

        #view2 .col img {
            width: 100%;
        }
    </style>
    <script>
        $(function () {
            $("#view2").hide();
            $("#playBtn").click(startGame);
            $("#stopBtn").click(stopGame);
            $("#view2 img").click(imgClick);
        });
        function imgClick() {
            var s = $(this).attr("srcx");
            $(this).attr("src", s);
            $(this).attr("state", 1);
        }

        function stopGame() {
            $("#view2").hide();
            $("#view1").show();
        }
        function startGame() {
            shuffle();
            open_count = 0;
            all_card = 16;
            $("#view2").show();
            $("#view1").hide();
        }

        function shuffle() {
            var list = [];
            list[0] = 0;
            for (var i = 1; i <= 18; i++) {
                list.push(i);
                list.push(i);
            }
            // console.log(list);
            for (var i = 1; i < 100; i++) {
                var a = 1 + Math.round(Math.random() * 35);
                var b = 1 + Math.round(Math.random() * 35);
                var t = list[a];
                list[a] = list[b];
                list[b] = t;
            }
            $("#view2 img").attr("src", "work1/0.png")
                .attr("state", 0);
            for (var i = 1; i <= 36; i++) {
                $("#img" + i).attr("srcx", "work1/" + list[i] + ".png");
            }
        }

        var open_count = 0;
        var open_card1 = 0;
        var open_card2 = 0;
        var all_card = 16;


        function imgClick() {
            //console.log(this);
            if ($(this).attr("state") != 0) return;
            if (open_count >= 2) return;


            open_count++;
            var s = $(this).attr("srcx");
            if (open_count == 1) open_card1 = s;
            if (open_count == 2) open_card2 = s;
            $(this).hide().attr("src", s).slideDown(500);
            $(this).attr("state", 1);
            if (open_count == 2) {
                setTimeout(() => {
                    if (open_card1 == open_card2) {
                        all_card -= 2;
                        $("[state=1]").fadeOut(1000).attr("state", 2);
                    } else {
                        $("[state=1]").attr("state", 0).attr("src", "work1/0.png");
                    }
                    open_count = 0;
                    open_card2 = "";
                    open_card1 = "";


                }, 2000)
            }
        }

    </script>
